<!doctype html>
<html>
    <head>
            <title>list_form.html</title>
    </head>
    <body>
        <h1>list form</h1>
    <!--순서가 없는 ol-->
    <ul>
        <li>시각디자인</li>
        <li>제품디자인</li>
        <li>영상디자인</li>
        <li>산업디자인</li>
        <li>웹디자인</li>
    </ul>
    
    <ol type="a" start="2">
        <li>aaaa</li>
        <li>bbb</li>
        <li>cc</li>
    </ol>
    
    <form action="">
        <input type="text" name="a">
        <input type="radio" name="a" value="학과">시각디자인
        <input type="radio" name="b" value="학번">학번
        <input type="radio" name="c" value="전공">전공
        
    </form>
    
    
    
    
    
    
    
    
    </body>
    
            
</html>
